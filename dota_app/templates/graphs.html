<!DOCTYPE html>
<html>
<head>
    <title>Graphs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1 class="header">Graphs</h1>
    {% if images %}
        <section class="graph-section">
            {% for image in images %}
                <img class="graph-image" src="{{ url_for('static', filename='images/' + image) }}" alt="Graph">
            {% endfor %}
        </section>
    {% else %}
        <p class="no-graphs">No graphs to display</p>
    {% endif %}

    <form method="GET" action="{{ url_for('index') }}">
        <button class="go-back-button" type="submit">Go Back</button>
    </form>
</body>
</html>
